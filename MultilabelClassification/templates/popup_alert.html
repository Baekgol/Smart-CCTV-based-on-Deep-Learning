<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>상황발생{{ cameraNum1 }}</title>
        <style>
            p
            {
                text-align: center;
                font-size: 30px;
                font-family: sans-serif;
                font-weight: bold;
            }
            img
            {
                border: 1px solid black;
            }
        </style>
        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    </head>
    <body>
        <p>
            {% if isGradcam == "false" %}
                {% if state == "TrafficAccident" %}
                    <img src={{ url_for('static', filename='cam_img/cam' + cameraNum1 + '_traffic.jpg') }} width='400' height='300' class='img-responsive'>
                    <br/>
                {% elif state == "Criminal" %}
                    <img src={{ url_for('static', filename='cam_img/cam' + cameraNum1 + '_criminal.jpg') }} width='400' height='300' class='img-responsive'>
                    <br/>
                {% endif %}
            위치 : CCTV {{ cameraNum2 }}
            <br/>
            상황 : {{ state }}
            {% else %}
            <img src={{ url_for('static', filename='cam_img/cam' + cameraNum1 + '_grad.jpg') }} width='400' height='300' class='img-responsive'>
            <br/>
            위치 : CCTV {{ cameraNum2 }}
            <br/>
            상황 : {{ state }}
            {% endif %}
        </p>
    </body>
</html>
